{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log('Login page loaded');
        const loginForm = document.querySelector('form');

        if (loginForm) {
            console.log('Login form found');
            loginForm.addEventListener('submit', function (event) {
                console.log('Login form submitted');
                const email = loginForm.querySelector('#email').value;
                console.log('Email entered:', email);

                // Don't prevent default - let the form submit normally
            });
        } else {
            console.error('Login form not found');
        }
    });
</script>

<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Login to CustomFit</h2>

        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required autocomplete="email"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required autocomplete="current-password"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div id="loginError" class="hidden rounded-md bg-red-50 p-4 text-sm text-red-700"></div>

            <div class="flex items-center">
                <input type="checkbox" name="remember" id="remember"
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Login
                </button>
            </div>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="{{ url_for('register') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Register here
            </a>
        </p>
    </div>
</div>
{% endblock %}
